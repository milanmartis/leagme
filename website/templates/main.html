{% extends "base.html" %} {% block title %}LeagMe.com{% endblock %} {% block
content %}

{% set lang = 0 %}
<div
style="background: transparent !important;"
class="jumbotron vertical-center"
>

<div class="container h-100">
  <h1 align="center">
    <img
      src="{{ url_for('static', filename='img/logo.svg') }}"
      class="filter-green"
      width="260"
    />
  </h1>
  <div class="row align-items-center h-100">
    <div class="col-12 mx-auto" style="display:block;min-width:360px; text-align: center;">
      <form action="javascript:;" method="POST">
        <input type="hidden" id="season" name="season" value="" />
        <input type="hidden" id="user" name="user" value="{{user.id}}" />
        <button
          type="submit"
          id="location_href_season"
          name="location_href_season"
          class="btn-demo btn-outline-dark btn-block shadow-none"
          onclick="locationHref('season')"
        >
            {{dic.button_free_demo_text[lang]}}
        </button>
      </form>


    </div>
  </div>
</div>

<br />
<br />
<br />

<center>
  <h4>{{dic.register_text[lang]}}</h4>
</center>

<div class="container h-100">
  <div class="row align-items-center h-100">
    <div class="col-12 mx-auto" style="display:block;min-width:360px; text-align: center;">
      <form method="POST" >
        <input type="hidden" id="season" name="season" value="" />
        <button
          type="submit"
          class="btn-main btn-outline-dark btn-block shadow-none"
        >
            {{dic.buton_register_business[lang]}}
        </button>
      </form>
    </div>

    <div class="col-12 mx-auto"  style="display:block;min-width:320px; text-align: center;">
      <form method="POST">
        <input type="hidden" id="season" name="season" value="" />
        <button
          type="submit"
          class="btn-main btn-outline-dark btn-block shadow-none"
        >
            {{dic.buton_register_admin[lang]}}
        </button>
      </form>
    </div>
    <!-- onclick="locationHref('register')" -->

    <div class="col-12 mx-auto" style="display:block;min-width:360px; text-align: center;">
      <form action="javascript:;" method="POST">
        <input type="hidden" id="season" name="season" value="" />
        <button
          type="submit"
          id="location_href_register"
          name="location_href_register"
          class="btn-main btn-outline-dark btn-block shadow-none"
        >
            {{dic.buton_register_player[lang]}}
        </button>
      </form>
    </div>
  </div>
</div>
</div>

{% endblock %}
