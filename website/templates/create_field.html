{% extends 'base.html' %}
{% block title %}
  Vytvoriť nové ihrisko
{% endblock %}

{% block content %}
<h2>Vytvoriť nové ihrisko pre miesto: {{ place.name }}</h2>

<form method="POST" action="{{ url_for('views.create_field', place_id=place.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div>
        <label for="name">Názov ihriska:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="description">Popis:</label>
        <textarea id="description" name="description"></textarea>
    </div>

    <div>
        <label for="capacity">Kapacita:</label>
        <input type="number" id="capacity" name="capacity" required>
    </div>

    <div>
        <button type="submit">Vytvoriť ihrisko</button>
    </div>
</form>
{% endblock %}
